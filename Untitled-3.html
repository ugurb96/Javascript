<script>

    function square(){
        var item = document.getElementById('number').value;
        console.log(item * item);
    }

    function compare(){
        var a = document.getElementById('number1').value;
        var b = document.getElementById('number2').value;
        var c = document.getElementById('number3').value;
        if(a > b){
            if(a > c){
                console.log(a);
            }
            else{
                console.log(c);
            } 
        }
        else {
            if(b > c){
                console.log(b);
            }
            else{
                console.log(c);
            }
        }
    }

    function upper(){
        var word = document.getElementById('word').value;
        console.log(word.toUpperCase());
    }

    function sumOfNumbers(){
        var sumNumber = 0;
        var number = document.getElementById('sumof').value;
        for (i=0;i<number;i++){
            sumNumber += i;
        }
        console.log(sumNumber);
    }

    function appendButtons(){        
        var length = document.getElementById('numberOfButtons').value;
        for (i=0;i<length;i++){
            var button = document.createElement('button');
            button.innerHTML = 'button' + ' ' + i;
            button.style.marginTop = 3 + 'px';
            button.style.marginBottom = 3 + 'px';
            document.getElementById('list').appendChild(button);
        }
    }

    function postResults(){
        var compName = document.getElementById('first').value;
        var contName = document.getElementById('second').value;
        var contTitle = document.getElementById('third').value;

        var newSupplier = {
            companyName : compName,
            contactName : contName,
            contactTitle : contTitle
        };

        let requestOptions = {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(newSupplier)
        }

        fetch('https://northwind.vercel.app/api/suppliers', requestOptions)
        .then((res) => res.json())
        .then((data) => {
            console.log(data);
        })
    }
